<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DynamoDB UI</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <h1>Inventory</h1>

  <button id="load-button">Load Items</button>
  <button id="add-button">Add Item</button>

  <table id="items-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

  <div id="add-form" style="display:none; margin-top: 20px;">
    <h3>Add New Item</h3>
    <label>ID: <input type="text" id="new-id"></label><br>
    <label>Name: <input type="text" id="new-name"></label><br>
    <label>Price: <input type="number" id="new-price"></label><br>
    <button id="submit-item">Submit</button>
    <button id="cancel-add">Cancel</button>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
